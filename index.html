<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EGM Mesai Takip Paneli - PRO</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1>EGM Mesai Takip Paneli</h1>
        <div class="muted">Başlat / Durdur / Kayıt — günlük geçmiş ve toplam süre</div>
      </div>
      <div class="badge" id="statusBadge">Hazır</div>
    </header>

    <section class="card">
      <div class="grid">
        <div class="field">
          <label>Personel Adı</label>
          <input id="personel" placeholder="Personel adı girin" autocomplete="off" />
        </div>

        <div class="field">
          <label>Bugünkü Toplam</label>
          <div class="kpi" id="todayTotal">00:00:00</div>
        </div>

        <div class="field">
          <label>Aktif Sayaç</label>
          <div class="kpi" id="activeTimer">00:00:00</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="btnStart">Mesai Başlat</button>
        <button class="btn danger" id="btnStop" disabled>Mesai Bitir</button>
        <button class="btn" id="btnReset">Sıfırla</button>
        <div class="spacer"></div>
        <button class="btn" id="btnExport">CSV Dışa Aktar</button>
        <button class="btn danger" id="btnClearToday">Bugün Kayıt Sil</button>
      </div>

      <div class="note">
        Not: Cihazınızda saklanır (localStorage). Müdür takibi için “başlangıç” kayıtları ayrıca Google Sheet’e yazılır.
      </div>
    </section>

    <section class="card">
      <div class="cardHead">
        <h2>Bugün Yapılan Mesailer</h2>
        <div class="muted" id="todayText"></div>
      </div>
      <ul class="history" id="history"></ul>
    </section>

    <footer class="foot">
      <div>EGM Mesai Takip Paneli - PRO</div>
      <div class="muted">v1</div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
